name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./docker/app

      - name: Run tests
        run: echo "No tests yet"  # Replace with: npm test

      - name: Build Docker image
        run: docker build -t my-node-app .

      - name: Run container locally (optional, for self-hosting)
        run: docker run -d -p 3000:3000 my-node-app
